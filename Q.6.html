<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smallest Number</title>
  </head>
  <body>
    <h2>The smallest number from 10 inputs :</h2>
    <script>
      function findSmallest() {
        let smallest = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < 10; i++) {
          let num = parseInt(prompt("Enter a number:"));
          if (num < smallest) {
            smallest = num;
          }
        }
        return smallest;
      }

      document.write(`The smallest number is: ${findSmallest()}`);
    </script>
  </body>
</html>
