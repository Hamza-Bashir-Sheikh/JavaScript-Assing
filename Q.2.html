<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Number</title>
  </head>
  <body>
    <h1>The Factorial Number :</h1>
    <script type="text/javascript">
      var number = prompt("Please enter your number:");
      var factorial = 1;

      if (number === 0) {
        console.log(`The factorial of ${number} is 1.`);
      } else if (number < 0) {
        console.log(`The factorial of a negative number is not possible.`);
      } else {
        for (var i = 1; i <= number; i++) {
          factorial *= i;
        }
        document.write(`The factorial of ${number} is ${factorial}.`);
      }
    </script>
  </body>
</html>
