<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculating least common multiple</title>
  </head>
  <body>
    <h2>Calculating least common multiple :</h2>
    <script>
      function lcm(a, b, c) {
        let max = Math.max(a, b, c);
        while (true) {
          if (max % a === 0 && max % b === 0 && max % c === 0) {
            return max;
          }
          max++;
        }
      }

      let num1 = parseInt(prompt("Enter first number:"));
      let num2 = parseInt(prompt("Enter second number:"));
      let num3 = parseInt(prompt("Enter third number:"));
      document.write(`Least Common Multiple is: ${lcm(num1, num2, num3)}`);
    </script>
  </body>
</html>
