<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum & Multiplication</title>
  </head>
  <h2>
    Write the two Value for sum. If the two values are the same, then it's
    triple their sum.
  </h2>
  <script>
    function sumOrTriple(a, b) {
      if (a === b) {
        return 3 * (a + b);
      } else {
        return a + b;
      }
    }

    let num1 = parseInt(prompt("Enter first number:"));
    let num2 = parseInt(prompt("Enter second number:"));
    document.write(`Result: ${sumOrTriple(num1, num2)}`);
  </script>
  <body></body>
</html>
