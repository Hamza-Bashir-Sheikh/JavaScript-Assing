<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
  </head>
  <body>
    <h2>Print Multiplication Table</h2>
    <div id="Multiplication-table"></div>

    <script>
      const number = parseInt(prompt("Enter your number: "));

      for (let i = 1; i <= 10; i++) {
        document.getElementById(
          "Multiplication-table"
        ).innerHTML += `${number} x ${i} = ${number * i}<br>`;
      }
    </script>
  </body>
</html>
